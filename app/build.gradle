apply plugin: 'com.android.application'

android {
	compileSdkVersion 21
	buildToolsVersion "21.1.0"

	defaultConfig {
		applicationId "com.mvp.cmods.mem"
		minSdkVersion 21
		targetSdkVersion 28
		// namespace "com.mvp.cmods.mem"
		// minSdk 21
		// targetSdk 28

		versionCode 1
		versionName "1.0"
	}
	signingConfigs{
		// release自行配置
		release{
			keyAlias "AIDE+"
			keyPassword "123789456"
			storePassword "123789456"
			storeFile file("app-release.jks")
		}
		debug{
			keyAlias "androiddebug"
			keyPassword "123789456"
			storePassword "123789456"
			storeFile file("app-debug.jks")
		}
		
	}
	
	buildFeatures{
		// true则启用 viewBinding
		viewBinding false
		// 使用Androidx，暂时先这样
		useAndroidx true
	}
	buildTypes {
		// 仅支持release配置，仅当值为true时启用
		release {
			// 资源混淆
			shrinkResources false
			// 代码混淆[增量构建失效]
			minifyEnabled false
			// 代码混淆配置文件
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_23
		targetCompatibility JavaVersion.VERSION_23
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	
	// kotlin库如果类冲突，取消下一行注释
	// api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:2.0.0"
}
